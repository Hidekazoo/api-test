- case: "health_check"
  method: "GET"
  path: "/health"
  expected:
    status: 200

- case: "get_user"
  method: "GET"
  path: "/users/1"
  expected:
    status: 200
    response: |
      {
          "id": "1",
          "name": "John Doe"
      }

- case: "auth_check"
  method: "GET"
  path: "/auth"
  headers:
    - key: "Authorization"
      value: "Bearer 1234567890"
  expected:
    status: 200